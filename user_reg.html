<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('background-image.jpg') no-repeat center center/cover;
    }
    .overlay {
      background-color: #f4f4f4;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      margin-top: 60px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container p-4">
    <div class="text-center mb-3">
      <img src="logo.png" alt="ProGreso Logo" width="80" />
      <h2 class="mt-2">ProGreso</h2>
    </div>

    <!-- Create Account Form -->
    <form action="user_reg.php" method="POST" onsubmit="return validateForm()">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Gmail Account</label>
        <input type="email" class="form-control" name="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Retype Password</label>
        <input type="password" class="form-control" name="confirm_password" id="confirmPassword" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Create Account</button>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Log In</a></p>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Form Validation + Alert Handling -->
  <script>
    function validateForm() {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return false;
      }

      return true;
    }

    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
      let message = '';
      switch (params.get('error')) {
        case 'empty':
          message = "Please fill in all fields.";
          break;
        case 'email':
          message = "Please enter a valid Gmail address.";
          break;
        case 'nomatch':
          message = "Passwords do not match.";
          break;
        case 'exists':
          message = "Email already exists. Try another.";
          break;
        case 'server':
          message = "Something went wrong. Please try again.";
          break;
      }
      if (message) alert(message);
    }
  </script>
</body>
</html>
