<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .hero-section {
            background: url('progreso.jpg') no-repeat center center/cover;
            height: 60vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        } 
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="landingpage.html">
                <img src="Logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            <a class="navbar-brand fs-3" href="landingpage.html">ProGreso</a>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="display-4">Welcome!</h1>
            <p class="lead">To ProGreso.</p>
        </div>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <img src="mew.jpg" alt="User Avatar" class="rounded-circle mx-auto" width="100">
                    <h3 class="mt-3">Nusrat Sultana</h3>
                    <p class="text-muted">User</p>
                    <button class="btn btn-primary">Edit Profile</button>
                </div>
            </div>


            <div class="col-md-8">
                <div class="card p-4">
                    <h3>Set a New Goal</h3>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Goal Title</label>
                            <input type="text" class="form-control" placeholder="Enter your goal">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="3" placeholder="Describe your goal"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Goal</button>
                    </form>

                    <a href="airecommendation.html" class="btn btn-success mt-3 w-100">Get AI Recommendations</a>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-4">
                <a href="completed_goals.html" class="btn btn-primary w-100 p-4">
                    <h4>Goals Completed</h4>
                    <p class="display-5">10</p>
                </a>
            </div>
            <div class="col-md-4">
                <a href="active_goals.html" class="btn btn-warning w-100 p-4">
                    <h4>Active Goals</h4>
                    <p class="display-5">3</p>
                </a>
            </div>
            <div class="col-md-4">
                <div class="card p-4 text-center">
                    <h4>Streak Days</h4>
                    <p class="display-5">15</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2025 ProGreso. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
