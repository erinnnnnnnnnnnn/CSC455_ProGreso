<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #f4f4f4;
            z-index: -1;
        }

        .login-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="login-container text-center">
        <!-- Logo -->
        <img src="logo.png" alt="ProGreso Logo" width="80">
        <h2 class="mt-2">ProGreso</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="loginUser()">Login</button>
        </form>

        <!-- Create Account Option -->
        <p class="mt-3">Don't have an account? <a href="create.html">Create one</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Login Validation & Redirect -->
    <script>
        function loginUser() {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            // Check if fields are empty
            if (!email || !password) {
                alert("Please enter both email and password!");
                return;
            }

            // Redirect to home page after successful login
            window.location.href = "home.html"; // Change this to your actual home page
        }

        const params = new URLSearchParams(window.location.search);
        if (params.get("success") === "1") {
            alert("Account created successfully! Please log in.");
        }

    </script>

  
</body>
</html>
