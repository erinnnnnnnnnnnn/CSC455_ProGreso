<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>See Progress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .chart-container { width: 80%; margin: auto; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="landingpage.html">
      <img src="Logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
      <span class="fs-3">ProGreso</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home.php">Home</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5 text-center">
  <h2>Progress for: <span class="text-primary">{{goal_title}}</span></h2>
  <div class="chart-container">
    <canvas id="progressChart"></canvas>
  </div>
</div>

<script>
  const labels = {{labels}};
  const data = {
    labels: labels,
    datasets: [{
      label: 'Progress (%)',
      data: {{data}},
      fill: false,
      borderColor: 'rgb(75, 192, 192)',
      tension: 0.3
    }]
  };

  const config = {
    type: 'line',
    data: data,
    options: {
      scales: {
        y: {
          beginAtZero: true,
          max: 100
        }
      }
    }
  };

  new Chart(document.getElementById('progressChart'), config);
</script>

</body>
</html>
